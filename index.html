        function codificar() {

            let palabra = inputTexto.value;
            //Convertimos el valor ingresado en un array 
            let conversion = palabra.split("");
            //console.log(conversion);

            for (let index = 0; index <= conversion.length; index++) {                
                if (conversion[index] == 'a') { 
                    conversion[index] = "ai";                                                       
                } if (conversion[index] == "e") {
                    conversion[index] = "enter"; 
                } if (conversion[index] == "i") {
                    conversion[index] = "imes";                    
                } if (conversion[index] == "o") {
                    conversion[index] = "ober";                    
                } if (conversion[index] == "u") {
                    conversion[index] = "ufat";                     
                }    
            }          
            conversion = conversion.join(""); 
            
            decodificar(conversion);
        }
